<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Ordered by</th>
    <th scope="col">Coffee</th>
    <th scope="col">Order Date</th>
    <th scope="col">Order Status</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let order of orders; let i = index; trackBy: customTB">
    <th scope="row">{{order.id}}</th>
    <td>{{ order.orderer }}</td>
    <td>{{ order.type }}</td>
    <td>{{ order.created }}</td>
    <td>{{ order.status }}</td>
  </tr>
  </tbody>
</table>
